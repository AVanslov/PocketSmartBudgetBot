<div>
  <table class="table table-striped table-sm table-hover">
    <thead>
      <tr class="table-header">
        <th colspan="4" scope="col">Currencies rates</th>
      </tr>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Currency 1</th>
        <th scope="col">Currency 2</th>
        <th scope="col">Rate</th>
      </tr>
    </thead>
    <tbody>
      {% for currency in currencies %}
        <tr>
          <th scope="row">{{ currency.date }}</th>
          <td>{{ currency.first_currency }}</th>
          <td>{{ currency.second_currency }}</th>
          <td>{{ currency.rate }}</th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
