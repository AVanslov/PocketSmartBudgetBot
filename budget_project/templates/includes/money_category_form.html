<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if not "/currencies-rates/" in request.path %}
    {% if "/delete/" in request.path %}
      <input class="btn btn-danger" type="submit" value="Delete">
    {% else %}
      <input class="btn btn-primary" type="submit" value="Submit">
    {% endif %}
  {% endif %}
</form>
