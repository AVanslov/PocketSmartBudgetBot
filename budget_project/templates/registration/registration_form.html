{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top: 15% ;">
  <div class="row align-items-center" >
    
    <div class="col-md-6 text-center offset-md-3 bg-light rounded-3 p-5 border-end">
      <div class="row m-3">
        <form method="post">
          <h1 class="h3 mb-3 fw-normal">Registration</h1>
          {% csrf_token %}
          {{ form.as_p }}
  
          <input class=" btn btn-primary" type="submit" value="Registrate">
          <a class="btn btn-outline-success bx-1" href="{% url 'login' %}" role="button">Log in</a>
          <a class="btn btn-outline-primary" href="{% url 'pages:homepage' %}" role="button">Main page</a>
          <!-- Этот тег надо будет перенести в нашу форму. -->
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
      <!-- <div class="row m-3"> -->
      <!-- </div> -->
      
    </div>

  </div>
</div>

{% endblock %}
