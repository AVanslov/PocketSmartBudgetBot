{% extends "base.html" %}
{% load static %}
{% block content %} 
  <div class="main-flex-container">
    <div class="flex-container weight-2-flex-container">
      {% include "includes/money_category_form.html" %}
    </div>
    <div class="flex-container weight-1-flex-container" >
      <ul>
        <li>
          <div>
            <form action="{% url 'webbudget:currency' %}">
              <button class="button" >Edit main currency ({{ main_currency }})</button>
            </form>
          </div>
        </li>
        <li>
          <div>
            <form action="{% url 'webbudget:category' %}">
              <button class="button" >Edit categories</button>
            </form>
          </div>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="main-flex-container">
    <div class="flex-container weight-1-flex-container" id="box1">
      <div style="float: right; padding: 0px 0px 0px 20px;">
        <button class="button-table" onclick="removeElement1()">Hide</button>
      </div>
      {% include "includes/incomes_expences_table.html" %}
    </div>
    
    <div class="flex-container weight-1-flex-container" id="box2">
      <div style="float: right; padding: 0px 0px 10px 20px;">
        <button class="button-table" onclick="removeElement2()">Hide</button>
      </div>
      <img src="/media/add_some_data.png"/>
    </div>
    
    <div class="flex-container weight-1-flex-container" id="box3">
      <div>
        <div style="float: right; padding: 0px 0px 0px 20px;">
          <button class="button-table" onclick="resetElement()">Show All</button>
        </div>
        {% include "includes/categories_table.html" %}
      </div>
    </div>
  </div>

  <script>
    function removeElement1() {
        document.getElementById("box1").style.display = "none";
    }
    
    function removeElement2() {
        document.getElementById("box2").style.display = "none";
    }
    
    function resetElement() {
        document.getElementById("box1").style.display = "block";
        document.getElementById("box2").style.display = "block";
    }
  </script> 
{% endblock %}
